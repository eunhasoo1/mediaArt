<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/manufacturing-consent/index.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../loading.css">
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay" style="display: flex;">
        <div class="loading-container">
            <div class="loading-text-base">just vibe</div>
            <div class="loading-progress-container" id="loading-progress-container">
                <div class="loading-text-overlay">just vibe</div>
            </div>
        </div>
    </div>
    <div id="canvas-container"></div>
    <script>
        // BFCache 대응: 페이지가 캐시에서 복원될 때 로딩창 제거
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                const overlay = document.getElementById('loading-overlay');
                if (overlay) {
                    overlay.style.display = 'none';
                    overlay.style.opacity = '0';
                }
            }
        });
    </script>
    
    <!-- Sci-Fi Text Overlays -->
    <div class="scifi-text top-left">
        <span class="label">SYS.STATUS</span>
        <span class="value">ACTIVE</span>
        <span class="coords">[42.3601° N, 71.0589° W]</span>
    </div>
    
    <div class="scifi-text top-right">
        <span class="label">HOLO-CARD // v2.6</span>
        <span class="value blink">● RENDERING</span>
    </div>
    
    <div class="scifi-text bottom-right">
        <span class="data-stream">0x7F3A_9B2C_4D1E</span>
        <span class="data-stream">NODE.SYNC: 99.7%</span>
        <span class="data-stream">FRAME: <span id="frame-counter">0000</span></span>
    </div>
    
    <div class="scifi-bracket top-left-bracket"></div>
    <div class="scifi-bracket top-right-bracket"></div>
    <div class="scifi-bracket bottom-left-bracket"></div>
    <div class="scifi-bracket bottom-right-bracket"></div>
    
    <div class="overlay">
        <a href="/ticket/?artwork=just-vibe" class="download-icon" aria-label="Get Ticket">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        </a>
        <h1 id="main-title">CARD</h1>
        <p>Interactive 3D Art</p>
    </div>
    <div id="invert-overlay"></div>
    <div id="invert-cursor"></div>
    <div id="invert-cursor-small"></div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
