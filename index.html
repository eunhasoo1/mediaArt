<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Art Collection</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }
        .art-list {
            display: flex;
            flex-direction: column;
            gap: 0rem;
        }
        .art-link {
            text-decoration: none;
            color: #aaa;
            font-size: 1.5rem;
            transition: color 0.2s;
            padding: 0px 20px 2px 20px;
            text-transform: uppercase;
        }
        .art-link:hover {
            color: #000000;
            background-color: #95ff02;
            border-radius: 0px;
        }
    </style>
    <link rel="stylesheet" href="loading.css">
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-container">
            <div class="loading-text-base" id="loading-text-base">TITLE</div>
            <div class="loading-progress-container" id="loading-progress-container">
                <div class="loading-text-overlay" id="loading-text-overlay">TITLE</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="art-list">
            <a href="/dimension-prism/" class="art-link">Dimension Prism</a>
            <a href="/zero-latency/" class="art-link">Zero Latency</a>
            <a href="/just-vibe/" class="art-link">just vibe</a>
            <a href="/to-do/" class="art-link">to-do</a>
        </div>
    </div>
    <script>
        // 뒤로가기 시 로딩창이 남아있는 문제 해결 (BFCache 대응)
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                const overlay = document.getElementById('loading-overlay');
                const progress = document.getElementById('loading-progress-container');
                overlay.style.display = 'none';
                progress.style.width = '0%';
            }
        });

        document.querySelectorAll('.art-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // dimension-prism은 제외할 수도 있지만 일단 공통 적용
                e.preventDefault();
                const title = this.textContent;
                const href = this.getAttribute('href');
                
                const overlay = document.getElementById('loading-overlay');
                document.getElementById('loading-text-base').textContent = title;
                document.getElementById('loading-text-overlay').textContent = title;
                
                overlay.style.display = 'flex';
                
                // 가짜 진행률 시작 (다음 페이지로 넘어가기 전 시각적 피드백)
                const progress = document.getElementById('loading-progress-container');
                setTimeout(() => {
                    progress.style.width = '20%';
                }, 10);

                setTimeout(() => {
                    window.location.href = href;
                }, 400);
            });
        });
    </script>
</body>
</html>
