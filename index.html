<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Art Collection</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }
        .art-list {
            display: flex;
            flex-direction: column;
            gap: 0rem;
        }
        .art-link {
            text-decoration: none;
            color: #aaa;
            font-size: 1.5rem;
            transition: color 0.2s;
            padding: 0px 20px 2px 20px;
            text-transform: uppercase;
        }
        .art-link:hover {
            color: #000000;
            background-color: #95ff02;
            border-radius: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="art-list">
            <a href="/dimension-prism/" class="art-link">Dimension Prism</a>
            <a href="/zero-latency/" class="art-link">Zero Latency</a>
            <a href="/just-vibe/" class="art-link">just vibe</a>
        </div>
    </div>
</body>
</html>
